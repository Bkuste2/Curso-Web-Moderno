<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listas</h1>

    <!-- Lista Ordenada -->
    <h2>Aprovados</h2>
    <ol>
        <li>Bia</li>
        <li>Pedro</li>
        <li>Ana</li>
        <li>João</li>
    </ol>

    <!-- Lista não ordenada -->
    <ul>
        <li>Queijo</li>
        <li>Leite</li>
        <li>Arroz</li>
        <li>Pão</li>
    </ul>

    <!-- Lista de Definição -->
    <dl>
        <dt>BaaS</dt>
        <dd>Backend Como serviço</dd>

        <dt>IaaS</dt>
        <dd>Infraestrutura Como serviço</dd>

        <dt>PaaS</dt>
        <dd>Plataforma Como serviço</dd>
        
        <dt>SaaS</dt>
        <dd>Software Como serviço</dd>
    </dl>
</body>
</html>
