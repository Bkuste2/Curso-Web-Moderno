<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Excercício HTML</h1>
    </header>
    <nav>            <!--  Atributo próprio ↓  -->
        <a href="exercicios/teste.html" wm-link>00 - teste </a> |
        <a href="exercicios/texto1.html"  wm-link>01 - texto1</a> |
        <a href="exercicios/texto2.html"  wm-link>02 - texto2</a> |
        <a href="exercicios/listas.html"  wm-link>03 - Listas</a> |
        <a href="exercicios/listaAninhada.html"  wm-link>04 - Listas Aninhadas</a> |
        <a href="exercicios/links.html"  wm-link>05 - Links</a> |
        <a href="exercicios/tabela.html"  wm-link>06 - Tabela</a> |
        <a href="exercicios/form/form.html"  wm-link>07 - Formulário</a> |
        <a href="exercicios/Desafio Slider/imagens.html"  wm-link>08 - Imagens</a> |
        <a href="exercicios/video.html"  wm-link>09 - Vídeo</a> |
        <a href="exercicios/tagsNaoVisuais.html"  wm-link>10 - Tags Não Visuais</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso Web Moderno
    </footer>

    <script>           /* Somente o a já funcionaria ↓*/
        const click = document.querySelectorAll('[wm-link]')
        
        click.forEach(link =>{ //Para citar um elemento próprio usamos os colchetes 
            const conteudo = document.getElementById('conteudo')

            link.onclick = (evento) => {
                evento.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })

        
    </script>
</body>
</html>
