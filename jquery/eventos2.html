<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        // Pode chamar uma função na entrada e outra na saida,caso só passe uma função ela será aplicada nos dois casos
        $('#div1').hover(alternarDestaque, alternarDestaque) 
        $('#div1').one('mouseenter', ()=>{
            alert('Funfou!')
        })
        $('#div1').dblclick( function() {
            $(this).fadeOut(500).fadeIn(300)
        })

        $(window).resize(()=>{
            const altura = $(window).height()
            const largura = $(window).width()
            $('#resultado1').text(`Largura da página: ${largura}, Altura da página: ${altura}`)
        })

        $('input').select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd

            $('#resultado2').text(e.target.value.substring(inicio,fim))
        })
    
    </script>
</body>
