<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>

        /* elemento01 > elemento02 { elemento descendente direta do elemento com id aninhado}*/
        /* elemento01 + elemento02 { próximo elemento }*/
        /* elemento01 ~ elemento02 { elementos filhos do mesmo pai}*/
        /* [elementoPersonalizado *= letras] { Pega todos os elementos que tenham as mesmas letras que foram passadas como parametro no elemento personalizado }*/
        /* elemento:nth-child(1) { aplica no primeiro filho }*/
        /* elemento:nth-child(odd) { aplica nos filhos impares }*/
        /* elemento:nth-child(eve) { aplica nos filhos pares }*/
        section > span:nth-of-type(1){  /* */
            color: #ff0;
            background-color: #f77;
        }
        
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
